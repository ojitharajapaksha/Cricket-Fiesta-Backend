services:
  - type: web
    name: cricket-fiesta-backend
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
